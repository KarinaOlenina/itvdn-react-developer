    class Circle {
        constructor(radius) {

        }
    }

    class Cone extends Circle {
        constructor(height, radius) {
            super(radius);

        getVolume() {
            return this.height / 3 * super.getArea();

            let l = Math.sqrt(Math.pow(this.radius, 2) + Math.pow(this.height, 2));
            return Math.PI * this.radius * l + super.getArea();
        }
    }
